<center>
  <h1><span style="color: #878f99;">Note</span><span style="color: #6b5b95">taker</span></h1>
  <button id="button" onclick="toggleStartStop()" class="btn btn-success">Start Recording</button>
  <div id="master-text"></div>
</center>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
var count = 0;
let wrapper = document.getElementById("master-text");
let myHTML = '';
let useImageCount = 0;

for (let i = 0; i < 100; i++) {
  myHTML += `<p size=200 id="text-${i}"></p>`;
  myHTML += `<img id="image-${i}" style="visibility: hidden;">`;
}

wrapper.innerHTML = myHTML

let recognition = new webkitSpeechRecognition();

recognition.continuous = true;

function isIterable(obj) {
  // checks for null and undefined
  if (obj == null) {
    return false;
  }
  return typeof obj[Symbol.iterator] === 'function';
}

const getImage = (text) => {
  let Http = new XMLHttpRequest();
  let url='/receiveImage';
  Http.open("POST", url);
  Http.send(JSON.stringify({data: text}));
  Http.onreadystatechange = (e) => {
      if(e.srcElement.readyState != 4 || e.currentTarget.status != 200) return;
      let curImage = $(`#image-${count - 1}`);
      curImage.attr("src", e.target.responseText);
      curImage.css('visibility', 'visible');
  }
}

recognition.onresult = function (event) { // change to onresult later
    if(!event.results) return;
    let text = event.results[event.results.length - 1][0].transcript;

    let Http = new XMLHttpRequest();
    let url='/receiveData';
    Http.open("POST", url);
    Http.send(JSON.stringify({data: text}));
    Http.onreadystatechange = (e) => {
        if(e.srcElement.readyState != 4) return;
        $(`#text-${count}`).text(e.target.responseText);
        ++count;
    }
    if(useImageCount == 2) {
      getImage(text);
      userImageCount = 0;
    } else {
      ++useImageCount;
    }
}

recognition.onend = event => {
  recognition.start();
}

const toggleStartStop = () => {
    recognition.start();
}
</script>
